BOARD_NAME="NanoPi R6C"
BOARD_MAKER="FriendlyElec"
UBOOT_PACKAGE="u-boot-radxa-rk3588"
UBOOT_RULES_TARGET="nanopi-r6c-rk3588s"

function config_image_hook__nanopi-r6c() {
    # Install panfork
    chroot ${chroot_dir} add-apt-repository -y ppa:jjriek/panfork-mesa
    chroot ${chroot_dir} apt-get update
    chroot ${chroot_dir} apt-get -y install mali-g610-firmware
    chroot ${chroot_dir} apt-get -y dist-upgrade

    # Create system service to handle leds
    cp ${overlay_dir}/etc/init.d/friendlyelec-leds.sh ${chroot_dir}/etc/init.d/friendlyelec-leds.sh
    chroot ${chroot_dir} /bin/bash -c "update-rc.d friendlyelec-leds.sh defaults"

    return 0
}
