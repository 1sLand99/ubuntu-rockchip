BOARD_NAME="ROCK 5 ITX"
BOARD_MAKER="Radxa"
UBOOT_PACKAGE="u-boot-radxa-rk3588"
UBOOT_RULES_TARGET="rock-5-itx-rk3588"

function config_image_hook__rock-5-itx() {
    # Install panfork
    chroot ${chroot_dir} add-apt-repository -y ppa:jjriek/panfork-mesa
    chroot ${chroot_dir} apt-get update
    chroot ${chroot_dir} apt-get -y install mali-g610-firmware
    chroot ${chroot_dir} apt-get -y dist-upgrade

    return 0
}
